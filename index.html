<!DOCTYPE html>
<html>
<head>
  <title>Memory</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <header>M.E.M.O.R.Y</header>
  <table id='board'>
  </table>
  <div class='buttons'>
    <div id='status'>Turns Remaining: <span id="turn"> </span></div>
    <button id='level3'>Level 3</button>
    <button id='level2'>Level 2</button>
    <button id='level1'>Level 1</button>
    <button id='reset'>Reset</button>
  </div>
  <div class='endGame' id='winner'><h1>Winner</h1></div>
  <div class='endGame' id='tryAgain'><h1>Try Again</h1></div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='script.js'></script>
</body>
</html>
